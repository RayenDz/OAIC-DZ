        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
        }
        th {

        .button {

        .search-box {
            display: flex;

        }
        .search-box input {

            padding: 0.625rem;

            background: #276495;
            color: #fff;

        }
        .search-box i {

        .actions {
            text-align: center;

        }
        .actions button {
            padding: 0.625rem 1.25rem;
            margin: 0.3125rem;
            cursor: pointer;
            background-color: #276495;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .actions button:hover {
            background-color: #1f4b73;
        }
        .pagination {
            width: 99%;
            background: #097A89;
            color: #fff;
            margin: 20px auto;
            padding: 0.625rem;
            text-align: center;
        }
        .pagination a {
            color: #fff;
            text-decoration: none;
            padding: 0 0.3125rem;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .search-box input {
                width: 70%;
            }
            .pagination {
                font-size: 0.875rem;
            }
            .actions button {
                width: 100%;
                margin: 0.3125rem 0;
            }
        }
        
        @media (max-width: 480px) {
            .search-box input {
                width: 85%;
            }
            .pagination {
                font-size: 0.75rem;
            }
            table {
                width: 100%;
                font-size: 0.875rem;
            }
            th, td {
                padding: 0.375rem;
            }
            .search-box i {
                margin-left: -1.875rem;
                font-size: 1rem;
            }
            .actions button {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
