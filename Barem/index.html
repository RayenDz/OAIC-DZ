<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekab Abdelkader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .button i {
            color: #fff;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-box input {
            border: 2px solid #aaa;
            border-radius: 4px;
            padding: 10px;
            width: 50%;
            font-size: 16px;
            background: #276495;
            color: #fff;
        }
        .search-box i {
            color: #fff;
            margin-left: -40px;
            cursor: pointer;
        }
        .actions {
            text-align: center;
            margin: 20px;
        }
        .actions button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #276495;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .actions button:hover {
            background-color: #1f4b73;
        }
        .pagination {
            width: 99%;
            background: #097A89;
            color: #fff;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
        .pagination a {
            color: #fff;
            text-decoration: none;
            padding: 0 5px;
        }
        @media (max-width: 768px) {
            .search-box input {
                width: 70%;
            }
            .pagination {
                font-size: 14px;
            }
            .actions button {
                width: 100%;
                margin: 5px 0;
            }
        }
        @media (max-width: 480px) {
            .search-box input {
                width: 85%;
            }
            .pagination {
                font-size: 12px;
            }
            table {
                width: 100%;
                font-size: 14px;
            }
            th, td {
                padding: 6px;
            }
            .search-box i {
                margin-left: -30px;
            }
            .actions button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="textSearch" name="find" value="" autocomplete="off" placeholder="Recherche...">
        <i class="fas fa-search" onclick="searchData()" title="Rechercher"></i>
    </div>

    <div class="actions">
        <button onclick="addRow()">Ajouter</button>
    </div>

    <table class="tablErp" id="tableERP" align="center">
        
        <thead>
            <tr>
                <th>Km</th>
                <th>Urccls nord</th>
                <th>Urccls sud</th>
                <th>Prives nord</th>
                <th>Prives sud</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="tbody" id="tableBody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <div class="pagination">
        <span>Afficher la page 1 à 48 de 1428 entrées</span>
        <span>
            <a href="?strPage=1&user=1&prs=40&find=" class="tbutton" style="color: #fff;">1</a>
            <a href="?strPage=2&user=1&prs=40&find=" class="tbutton" style="color: #fff;">2</a>
            <a href="?strPage=3&user=1&prs=40&find=" class="tbutton" style="color: #fff;">3</a>
            <a href="?strPage=4&user=1&prs=40&find=" class="tbutton" style="color: #fff;">4</a>
            <a href="?strPage=2&user=1&prs=40&find=" class="tbutton" style="color: #fff;">&gt;&gt;</a>
        </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
